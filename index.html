<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Carbs &amp; Cals</title>
    <meta name="description" content="Quickly calculate the total calories and carbohydrates for a portion." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/favicon.svg" />
  </head>
  <body>
    <header class="Header">
      <h1>Carbs &amp; Cals</h1>
      <button
        class="Header__btn"
        hidden
        id="listBtn"
        type="button"
      >
        <svg class="Header__btnIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500"><defs/><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="2.613" stroke-width="10"><path d="M363.459 82.696h33.607M397.066 82.696c11.988 0 21.689 9.811 21.689 21.939M418.756 104.636v348.411M418.756 453.047c0 12.114-9.701 21.953-21.689 21.953M397.066 475H102.932M102.932 475c-11.975 0-21.688-9.839-21.688-21.953M81.244 453.047V104.636M81.244 104.636c0-12.128 9.713-21.939 21.688-21.939M102.932 82.696h28.974M342.859 50.625h-55.868v-4.774M286.991 45.851c0-11.542-9.24-20.851-20.571-20.851M266.42 25h-32.799M233.621 25c-11.359 0-20.627 9.309-20.627 20.851M212.994 45.851v4.774h-55.813M157.181 50.625c-11.374 0-20.599 9.35-20.599 20.878M136.582 71.503v44.354h226.877V71.503M363.459 71.503c0-11.528-9.184-20.878-20.6-20.878M137.6 221.173l18.618 17.319M190.412 200.699l-34.194 37.793M222.875 223.462H362.44M222.875 392.56H362.44M222.875 309.239H362.44"/></g></svg>
      </button>
    </header>
    <aside class="Sidebar" id="sidebar">
      <h2>Saved Items</h2>
      <ul class="Sidebar__list" id="savedList"></ul>
    </aside>
    <form id="form" class="Form">
      <fieldset class="Form__fieldset">
        <legend class="Form__legend">Portion Information</legend>
        <div class="Form__row">
          <div class="Form__field">
            <label class="Form__label" for="amount">Amount (<abbr title="grams">g</abbr>)</label>
            <div class="Form__inputWrapper">
              <input type="number" id="amount" placeholder="100" min="0" step="0.1" />
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset class="Form__fieldset">
        <legend class="Form__legend">Nutritional Information</legend>
        <div class="Form__row">
          <div class="Form__field Form__field--sm-2 Form__field--md-3">
            <label class="Form__label" for="calories">Calories</label>
            <div class="Form__inputWrapper">
              <input type="number" id="calories" placeholder="50" min="0" step="0.1" />
            </div>
          </div>
          <div class="Form__field Form__field--sm-2 Form__field--md-3">
            <label class="Form__label" for="carbs">Carbs (<abbr title="grams">g</abbr>)</label>
            <div class="Form__inputWrapper">
              <input type="number" id="carbs" placeholder="10" min="0" step="0.1" />
            </div>
          </div>
          <div class="Form__field Form__field--md-3">
            <label class="Form__label" for="serving">Serving Size (<abbr title="grams">g</abbr>)</label>
            <div class="Form__inputWrapper">
              <input type="number" id="serving" placeholder="100" min="0" step="0.1" />
            </div>
          </div>
        </div>
      </fieldset>
      <button
        class="Form__btn"
        id="calculate"
      >
        Calculate
      </button>
      <button
        class="Form__btn"
        hidden
        id="save"
        type="button"
      >
        Save
      </button>
    </form>
    <div class="Output">
      <p class="Output__line"><span class="Output__total" id="calories-output">0</span> calories</p>
      <p class="Output__line"><span class="Output__total Output__total--carbs" id="carbs-output">0</span> carbs</p>
    </div>
    <div id="modal" class="modal">
      <div class="Form">
        <div class="Form__fieldset">
          <div class="Form__field Form__field--md-3">
            <label class="Form__label" for="name">
              Enter a name:
            </label>
            <div class="Form__inputWrapper">
              <input type="text" id="name" placeholder="Rice" />
            </div>
          </div>
          <button
            class="Form__btn"
            id="saveEntry"
            type="button"
          >
            Save
          </button>
        </div>
      </div>
    </div>
    <div class="backdrop"></div>
    <script src="/app.js" defer></script>
  </body>
</html>
